<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cherry Blossom Icon -->
  <defs>
    <radialGradient id="petalGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE5EC;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFB3C6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8FA3;stop-opacity:0.9" />
    </radialGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background circle (optional, can be removed for transparency) -->
  <circle cx="50" cy="50" r="48" fill="#FAF9F6" opacity="0.3"/>

  <!-- Petal 1 (top) -->
  <ellipse cx="50" cy="28" rx="12" ry="18" fill="url(#petalGradient)" transform="rotate(0 50 50)">
    <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Petal 2 (top-right) -->
  <ellipse cx="50" cy="28" rx="12" ry="18" fill="url(#petalGradient)" transform="rotate(72 50 50)">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Petal 3 (bottom-right) -->
  <ellipse cx="50" cy="28" rx="12" ry="18" fill="url(#petalGradient)" transform="rotate(144 50 50)">
    <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Petal 4 (bottom-left) -->
  <ellipse cx="50" cy="28" rx="12" ry="18" fill="url(#petalGradient)" transform="rotate(216 50 50)">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Petal 5 (top-left) -->
  <ellipse cx="50" cy="28" rx="12" ry="18" fill="url(#petalGradient)" transform="rotate(288 50 50)">
    <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Flower center -->
  <circle cx="50" cy="50" r="8" fill="url(#centerGradient)">
    <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Center details (stamens) -->
  <circle cx="50" cy="50" r="3" fill="#B76E79" opacity="0.6"/>
  <circle cx="48" cy="48" r="1.5" fill="#8B4C57" opacity="0.8"/>
  <circle cx="52" cy="48" r="1.5" fill="#8B4C57" opacity="0.8"/>
  <circle cx="48" cy="52" r="1.5" fill="#8B4C57" opacity="0.8"/>
  <circle cx="52" cy="52" r="1.5" fill="#8B4C57" opacity="0.8"/>
</svg>

